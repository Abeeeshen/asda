<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .video-container {
            padding: 50% 0 0 0;
            position: relative;
            opacity: 0; /* Start invisible */
            transition: opacity 1s ease-in; /* Fade-in effect */

        .visible {
            opacity: 1; /* Make visible */
        }
    </style>
</head>
<body>

    <h1>The Archive</h1>
    <p>Amid the construction of a new Tamil Community Center, a founding partner and a youth share their personal narratives of Tamil heritage while celebrating cultural preservation.</p>
    
    <div class="video-container" id="videoContainer">
        <iframe src="https://player.vimeo.com/video/796138679?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="DIR/EDIT REEL (2024)"></iframe>
    </div>

    <script>
        // Wait for the window to load
        window.onload = function() {
            // Add the 'visible' class to the video container
            document.getElementById('videoContainer').classList.add('visible');
        };
    </script>

</body>
</html>
